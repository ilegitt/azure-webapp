name: Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run build (if any)
      run: echo "No build needed"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hello-node-azure'  # Replace with your App Service name
        publish-profile: ${{ secrets.AAZUREAPPSERVICE_PUBLISHPROFILE_00522DD4A4AE4E8BA70F89E5F8CEDA80
 }}
        package: .
